<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://goodlogo.com/images/logos/new_york_university_nyu_logo_3400.gif" type="image/x-icon"/>
    <title>Shopcart RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  
  <body>
    <div class="container" >
      
      <div class="page-header">
        
          <h1>Shopcart REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="user_id">User ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="user_id" placeholder="Enter ID of User">
              </div>
            </div>
          <!--</div>  form horizontal -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <!-- <button type="submit" class="btn btn-primary" id="search-btn">Search</button> -->
                <button type="submit" class="btn btn-success" id="create-shopcart-btn">Create Shopcart</button>
                <button type="submit" class="btn btn-primary" id="read-this-btn">Read this</button>
                <button type="submit" class="btn btn-warning" id="list-btn">List</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                <button type="submit" class="btn btn-danger" id="empty-btn">Empty</button>
            </div>
          </div>

          <!--<div class="form-horizontal">-->

            <!-- Product Id -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_id" placeholder="Enter UserID for Product">
              </div>
              
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="retrieve-record-btn">Retrieve record</button>
                <button type="submit" class="btn btn-danger" id="delete-record-btn">Delete record</button>
              </div>
            </div>

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name for Product">
              </div>
            </div>

            <!-- Quantity -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="quantity" placeholder="Enter Quantity for Product">
              </div>
            </div>

            <!-- Price -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="price">Price:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder="Enter Price for Product">
              </div>
            </div>

            <!-- Time -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="time">Time:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="time" placeholder="2020-04-01">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <!-- <button type="submit" class="btn btn-primary" id="search-btn">Search</button> -->
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>

            <!-- Max Price -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="max_price">Max Price:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="max_price" placeholder="Enter the maximum price of product that you want to query">
              </div>
            </div>

            <!-- Min Price -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="min_price">Min Price:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="min_price" placeholder="Enter the minimum price of product that you want to query">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <!-- <button type="submit" class="btn btn-primary" id="search-btn">Search</button> -->
                <button type="submit" class="btn btn-primary" id="query-btn">Query</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ProductID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">UserID</th>
            <th class="col-md-3">price</th>
            <th class="col-md-3">quantity</th>
            <th class="col-md-3">Time</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>
    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
